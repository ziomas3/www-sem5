    <script>
        function zamien() {

            if (i >= paragrafy.length) {
                paragrafy[paragrafy.length - 1].style.display = "none"
                i = 0
                paragrafy[i].style.display = "block";
            } else {
                if (i > 0) paragrafy[i - 1].style.display = "none";
                paragrafy[i].style.display = "block";
                i++
            }
        }
        var paragrafy = document.querySelectorAll("img");
        for (var i = 0; i < paragrafy.length; i++)
            paragrafy[i].style.display = "none";
        var i = 0;
        paragrafy[i].style.display = "block";
        i++;
        setInterval(zamien, 3000);
