<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Strona 8</title>
    <style>
        p {
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>

<body>
    <p onclick="klik()">Jeszcze nie kliknięty</p>
</body>
<script>
    var i = 1;
    function klik() {
        var tekst=document.querySelector("p");
        tekst.innerHTML="Kliknięty po raz "+i;
        i++;
    }
</script>

</html>
