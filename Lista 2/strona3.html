<!doctype html>

<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>strona 3</title>
  <style>
	div {
		position:absolute;
		border: 5px solid grey;
		width:50px; height:50px;
		}
	div:nth-child(odd)
		{
			left:1px;
		}
	div:nth-child(even)
		{
			right:1px;
		}
	div:nth-child(n+3)
		{
			bottom:1px;
		}
	div:nth-child(-n+2)
		{
			top:1px;
		}
		
  </style>
</head>

<body>
<div></div><div></div><div></div><div></div>
</body>
</html>
